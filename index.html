<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <div class="img-container">
      <p style="visibility: hidden;">Hello</p>
      <!--<img src="/images/illustration-hero.svg" alt="Illustration">-->
    </div>

    <div class="cont-2">
      <h2>Order Summary</h2>

      <p id="main">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div id="annual">
        <img src="/images/icon-music.svg">
        <div inner-flex>
          <h5 id="first">Annual Plan</h5>
          <h5 id="secnd">$59.99/year</h5>
        </div>
        <h6><a href="#">Change</a></h6>
      </div>

      <button>Proceed to Payment</button>
      <br>
      <p id="cancel">Cancel Order</p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ted Thomas</a>.
  </div>
</body>

</html>
